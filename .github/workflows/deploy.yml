name: Deploy TrackMyPet Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key (.pem)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PEM_KEY }}" > ~/.ssh/trackmypet-backend.pem
          chmod 600 ~/.ssh/trackmypet-backend.pem

      - name: Disable host key checking
        run: |
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/trackmypet-backend.pem \
            "${{ secrets.EC2_SSH_TARGET }}" "
              cd trackmypet-backend &&
              git pull origin main &&
              npm ci &&
              npm run build &&
              sudo systemctl restart nest
            "
